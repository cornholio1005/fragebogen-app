<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="/home-admin"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">register-question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register-question</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #f="ngForm" (ngSubmit)= "onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header> <ion-title class="ion-text-center">Register new question</ion-title></ion-card-header>
            <ion-list>

              <ion-item>
                <ion-label position="floating" >Question Text</ion-label>
                <ion-input
                  type="text"
                  ngModel
                  name="question"
                  required
                  question
                  #questionCtrl="ngModel"
                  ></ion-input>
              </ion-item>


            </ion-list>
          </ion-card>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col ion-col size-md="6" offset-md="3">
          <ion-card>
          <ion-button
            type ="submit"
            color="primary"
            expand="block"
            [disabled]= "!f.valid"
            >Submit</ion-button>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
</ion-content>
