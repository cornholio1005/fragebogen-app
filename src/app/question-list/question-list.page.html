<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>question-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor ="let question of questions" [routerLink] = "['./', question.id]">
            <ion-label >
              <p class="listLabel">{{question.id}} {{question.text}}</p>
            </ion-label>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
